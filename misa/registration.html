<html>
<head>
    <title>www.register.com</title>
    <link rel="stylesheet" href="style.css">
          <body >
        <form>
        <table align="center">
            <thead><th>
                <h1 align="center">Registration Form</h1></th>
            </thead>
        <tr><td>
        <label for="name">Enter name:</label>
        <input align="center" type="text" name="username" placeholder="in captial letters">
            </td></tr>
        <tr><td>
        <label for="age">Enter your age:</label>
        <input type="number" age="age">
            </td></tr>
        <tr><td>
        <h3>year of persuing b.tech?</h3>
        <select name="class">
        <br>
        <div>
        <option value="class">1st year</option>
        <option value="class">2nd year</option>
        <option value="class">3rd year</option>
        <option value="class">4th year</option>      
        </div>
        </select>
        <br>
            <label for="date">Date- of-birth:</label>
            <input type="date" name="abb" max="30-12-2019" min="01-01-2000">
            </td></tr>
        <tr><td>
        <h3>Gender:</h3>
        <label for="ab">Male</label>
        <input type="radio" value="ab" name="gender">
        <label for="abb">Female</label>
        <input type="radio" value="abb" name="gender">
        <label for="abba">Transgender</label>
        <input type="radio" value="abba" name="gender">
                </td></tr>
        <tr><td>
        <h3>computer languages you know:</h3>
        <input type="checkbox" name="languages" value="c" checked> C language<br>
        <input type="checkbox" name="languages" value="ca"> C++<br>
        <input type="checkbox" name="languages" value="cat"> Python<br>
        <input type="checkbox" name="languages" value="catt"> Java<br>
            </td></tr>
        <tr><td>
        <h3>Your Feedback:</h3>
        <textarea name="feedback" rows="5" cols="100">
        </textarea>
           <br>
            <br>
            </td></tr>
            </table>
            <div>
            <input type="submit" value="submit" align="center"></div>
            
            </form>
    </body>
    </head>
    </html>
